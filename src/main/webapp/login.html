<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the Bank of NCI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="row register-form">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal custom-form" id="form" data-toggle="validator" role="form">
                <h1>Login Form</h1>
		<div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="username-input-field">Username </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" id="input_username"type="text" required data-minlength="5">
						<div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="pawssword-input-field">Password </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" id="input_password" type="password" required data-minlength="5">
						<div class="help-block with-errors"></div>
                    </div>
                </div>
                <div id="alert"></div>
                <button class="btn btn-default submit-button" id="btn_send" type="button">Sign in</button>
                <h4>Don't have an account? <strong><a href="/register.html">Register</a></strong></h4>
            </form>
        </div>
    </div>
    
            <!--user details modal-->
        <div id="user_details_modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Change User Details</h4>
                    </div>
                    <div class="modal-body">
                            <div class="row register-form">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal custom-form" id="form" data-toggle="validator" role="form">
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="name-input-field">Name </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" id="input_name" type="text" required>
						<div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">Email </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" id="input_email" type="email" data-error="Invalid email address" required>
						<div class="help-block with-errors"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="address-input-field">Address </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" id="input_address" type="text" required>
						<div class="help-block with-errors"></div>
                    </div>
                </div>
		
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="city-input-field">City </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" id="input_city" type="text" required>
						<div class="help-block with-errors"></div>
                    </div>
                </div>
		
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="county-input-field">County </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" id="input_county" type="text" required>
						<div class="help-block with-errors"></div>
                    </div>
                </div>


                        <div id="alert">
                        </div>

            </form>
        </div>
    </div>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="save_user_details" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        
    
    
    
    
    <script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/script-login.js"></script>
	<script src="assets/js/validator.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
