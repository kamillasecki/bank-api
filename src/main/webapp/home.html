<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank of NCI - Home Page</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=News+Cycle:400,700">
        <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/user.css">
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand" href="#">Bank of NCI</a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li role="presentation"><a href="#" id="home_link">Home </a></li>
                        <li role="presentation"><a href="#" id="transactions_link">Transactions </a></li>
                        <li role="presentation"><a href="#" id="transfers_link">Transfers </a></li>
                    </ul>                              
                    <div id="login_button">
                        <a href="login.html" class="btn btn-primary navbar-btn navbar-right"><strong>Login</strong></a>  
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row product">
                <div class="col-md-5 col-md-offset-0"><img class="img-responsive" src="assets/img/2.jpg"></div>
                <div class="col-md-7">
                    <br>
                    <h2>Hello, <span id="user_name"></span>!</h2>
                    <h4 id="user_email"></h4>
                </div>
            </div>
            <div class="page-header">
                <h3>Your accounts:</h3>
            </div>
            <div id="alert"></div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Account name</th>
                            <th>Account number</th>
                            <th>Sort code</th>
                            <th>Balance</th>
                            <th>Close account</th>
                        </tr>
                    </thead>
                    <tbody id="tbody1">

                    </tbody>
                </table>
            </div>
            <div class="row register-form">
                <div class="col-md-8 col-md-offset-2">
                    <form class="form-horizontal custom-form" id="form" data-toggle="validator" role="form">
                        <h1>New Account</h1>
                        <div class="form-group">
                            <div class="col-sm-4 label-column">
                                <label class="control-label" for="account-name-field">Account name </label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" id="input_accName" type="text" required data-minlength="5">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div id="alert"></div>
                        <button class="btn btn-default submit-button" id="btn_send" type="button">Create</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="container">
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <h5>Bank of NCI Â© 2017</h5></div>
                    <div class="col-sm-6 social-icons"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-instagram"></i></a></div>
                </div>
            </div>
        </footer>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/script-home.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>

</html>
